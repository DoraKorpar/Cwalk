<!DOCTYPE html>
<head>
<script>
answers = {
	"1": ["main"], 
	"2": [98, "void"], 
	"3": ["int"],

}

function correct() {
	console.log("CORRECT");
}

function wrong() {
	console.log("WRONG");
}

function get_inputs() {
	var inputs = [];
	var counter = 0;
	var loop = true;
	while (loop) {
		var input = document.getElementById("input_" + counter);
		if (input != null) {
			inputs.push(input.value);
		} else {
			return(inputs);
		}
		counter++;
	}
}

function check() {

	inputs = get_inputs();

        if (answers.hasOwnProperty(location.pathname) == false) {
                console.log("ERROR: invalid question id: " + location.pathname);
                return;
        }
        var answer = answers[location.pathname]

	var cor = true;
	if (inputs.length != answer.length) {
		console.log("ERROR: Wrong number of inputs");
		wrong();
		return;
	}	
	for (i = 0; i < inputs.length; i++) {
		if (answer[i] != inputs[i]) {
			cor = false;
		}
	}
	if (cor) {
		correct();
	} else {
		wrong();
	}
}
</script>
</head>
<html>
<body>
<input id="input_0" type="text"></input>
<input id="input_1" type="text"></input>
<button onclick="check()">check</button>
